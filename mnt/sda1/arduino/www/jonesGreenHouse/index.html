<!DOCTYPE html>
<html lang="eng-US">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Justin LaManna">
    <meta name="description" content="Smart Home Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/chart_style.css" />
    <link rel="stylesheet" href="css/circle-nav.css" />
    <link rel="stylesheet" href="css/therm.css" />
    <link rel="stylesheet" href="css/animate.css" />

    <title>Smart Home Dashboard</title>
  </head>
      <body ng-app="SmartHome" ng-controller="SmartHomeController">
        <div id="main">
          <div class="container navbar">
            <a href="#!/about" ><img class="btn btn-primary navbtn" ng-src="img/about.png" alt="About"></a>
            <a href="#!/home"><img class="btn btn-primary navbtn" ng-src="img/home.png" alt="Home"></a>
            <a href="#!/power">
              <div ng-show="greenhouse_variables.EmergencyPowerOverride == 0 ">
                <img class="btn btn-primary navbtn powerOn" ng-src="img/power.png" alt="Power">
              </div>
              <div ng-show="greenhouse_variables.EmergencyPowerOverride == 1 ">
                <img class="btn btn-primary navbtn emgPower" ng-src="img/power.png" alt="Power">
              </div>
            </a>
            <a href="#!/water">
              <div ng-show="greenhouse_variables.wellpumpMain == 0" >
                <img class="btn btn-primary navbtn wellpumpMainOff" ng-src="img/water.jpg" alt="Water">
              </div>
              <div ng-show="greenhouse_variables.wellpumpMain == 1">
                <img class="btn btn-primary navbtn wellpumpMainOn" ng-src="img/water.jpg" alt="Water">
              </div>
            </a>
            <a href="#!/dashboard"><img class="btn btn-primary navbtn" ng-src="img/dashboard.png" alt="Dashboard"></a>
            <a href="#!/brewery"><img class="btn btn-primary navbtn" ng-src="img/brewery.png" alt="Brewery"></a>
            <a href="#!/shroomery"><img class="btn btn-primary navbtn" ng-src="img/shroomery.jpg" alt="Shroomery"></a>
            <a href="#!/greenhouse"><img class="btn btn-primary navbtn" ng-src="img/greenhouse.png" alt="Greenhouse"></a>
            <a href="#!/coop"><img class="btn btn-primary navbtn" ng-src="img/coop.png" alt="Coop"></a>
            <a href="#!/ledger"><img class="btn btn-primary navbtn" ng-src="img/ledger.png" alt="ledger"></a>
            <a href="#!/video"><img class="btn btn-primary navbtn" ng-src="img/video.png" alt="video"></a>
            <a href="#!/charts"><img class="btn btn-primary navbtn" ng-src="img/charts.png" alt="charts"></a>
            <a href="#!/weather"><img class="btn btn-primary navbtn" ng-src="img/weather.png" alt="weather"></a>
            <a href="https://caffeinelamanna.com/#!/StoreFront"><img class="btn btn-primary navbtn" ng-src="img/CafLaM.png" alt="Store Front"></a>

          </div>

          <ng-view></ng-view>
       </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-charts/0.2.7/angular-charts.js"></script>

    <script src="js/SmartHome.js"></script>
    <script src="js/controllers/SmartHomeController.js"></script>
    <script src="js/services/BridgeFactory.js"></script>
  </body>
</html>
